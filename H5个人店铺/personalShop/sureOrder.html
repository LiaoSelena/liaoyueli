<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>确认订单</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="http://q.img.soukong.cn/css/mui.min.css">
	<link rel="stylesheet" href="../style/public.css">
	<link rel="stylesheet" href="css/sureOrder.css">
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="http://apps.bdimg.com/libs/mui/2.8.0/js/mui.min.js"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>
<body>
	<script>var fz=document.documentElement.clientWidth/7.5+'px';document.documentElement.style.fontSize=fz;</script>
	<div id="public_center">
		<div class="line"></div>
		<section class="center-float-left address" id="address">
			<div class="address_content" id="address_content">
				<div class="address_first">
					<span id="address_name"></span>
					<span id="address_phone"></span>
				</div>
				<address class="ellipsis_two" id="address_detail"></address>
			</div>
			<i></i>
			<aside id="address_nothing">添加收货地址</aside>
		</section>
		<div class="line_post"></div>
		<div class="line"></div>
		<h1 class="shop_name" id="shop_name"></h1>
		<section>
			<ul id="format"></ul>
		</section>
		<div class="message">
			<div class="center-float-left">
				<span>买家留言</span>
				<input type="text" placeholder="选填 : 对本次交易的说明" id="remarks">
			</div>
		</div>
		<div class="fare">
			<div class="top-lr-scatter">
				<span class="center-float-center">运费</span>
				<span class="center-float-center fare_text"><span class="fare_price"></span> 元</span>
			</div>
		</div>
		<div class="total">
			<div class="center-float-right">
				<span>共<span class="theme_color" id="total_num"></span>件商品，合计: <span class="theme_color"><span id="total_money"></span> (含运费￥<span class="fare_price"></span>)</span></span>
			</div>
		</div>
		<section class="submit">
			<div class="submit_text">合计: <span class="theme_color">￥</span><span class="theme_color" id="total_money_last"></span><span class="submit_tip"> (含运费￥<span class="fare_price"></span>)</span></div>
			<span class="submit_btn" id="submit">提交订单</span>
		</section>
	</div>
	<div class="logo_bottom" id="logo_bottom"><img src="/newmedia/pages/mobile/MicroWebsite/image/logo_bottom.png"></div>
	<aside id="SK_personal_shop_btn"></aside>
	<aside class="loading_box" id="loading"></aside>
	<aside class="center-float-center nothing" id="nothing">吖，没有任何内容！</aside>
	
	<script src="../script/public.js"></script>
	<script src="js/sureOrder.js"></script>
</body>
</html>
