<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="http://q.img.soukong.cn/css/mui.min.css">
	<link rel="stylesheet" href="../style/public.css">
	<link rel="stylesheet" href="../style/mui.picker.min.css">
	<link rel="stylesheet" href="../style/mui.poppicker.css">	
	<link rel="stylesheet" href="css/addAddress.css">
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="http://apps.bdimg.com/libs/mui/2.8.0/js/mui.min.js"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="../script/mui.picker.min.js"></script>
	<script src="../script/mui.poppicker.js"></script>
	<script src="../script/city.data-3.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<script>var fz=document.documentElement.clientWidth/7.5+'px';document.documentElement.style.fontSize=fz;</script>
	<div id="public_center">
		<section class="input_box">
			<label>收货人</label><input type="text" placeholder="请填写收货人姓名" id="name">
		</section>
		<section class="input_box">
			<label>手机号</label><input type="tel" maxlength="11" placeholder="必填" id="phone">
		</section>
		<section class="city_box" id="choose">
			<label>省市区</label><div>请选择</div>
		</section>
		<section class="textarea_box">
			<label>详细地址</label><textarea placeholder="请输入街道门牌等信息" id="address"></textarea>
		</section>
	</div>
	<section class="save theme_bgcolor" id="save">保存</section>
	<div class="logo_bottom" id="logo_bottom"><img src="image/logo_bottom.png"></div>
	<aside class="loading_box" id="loading"></aside>
	<aside class="center-float-center nothing" id="nothing">吖，没有任何内容！</aside>
	
	<script src="../script/public.js"></script>
	<script src="js/addAddress.js"></script>
</body>
</html>
